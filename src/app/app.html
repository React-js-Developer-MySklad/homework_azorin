<header>
    <div class="header">
        <img src="./images/logo.svg" alt="Logo">
        <button id="add-button"
                data-modal-toggle="authentication-modal"
                data-modal-target="authentication-modal"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">

            <img src="./images/image.svg" class="button-image" alt="">
            <p style="display: inline-block;">Добавить
            </p>
        </button>
    </div>

</header>

<main class="main">

    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    уникальный идентификатор
                </th>
                <th scope="col" class="px-6 py-3">
                    наименование
                </th>
                <th scope="col" class="px-6 py-3">
                    ИНН
                </th>
                <th scope="col" class="px-6 py-3">
                    адрес
                </th>
                <th scope="col" class="px-6 py-3">
                    КПП
                </th>
                <th scope="col" class="px-6 py-3">
                    Удалить
                </th>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>
</main>

<footer class="footer">
    <div class="footer-container">
        <p>© 2007–2024 ООО «Логнекс»</p>
    </div>
</footer>

<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Контрагенты
                </h3>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form class="space-y-4" action="#">
                    <input id="input-id" type="text" hidden="hidden"></input>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Наименование</label>
                        <input id="input-name" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                    <div>
                        <label for="inn" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ИНН</label>
                        <input id="input-inn" type="text" name="inn" id="inn" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                    <div>
                        <label for="kpp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">КПП</label>
                        <input id="input-kpp" type="text" name="kpp" id="kpp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                    <div>
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Адрес</label>
                        <input id="input-address" type="text" name="address" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                    <button id="modal-submit-button" type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Сохранить</button>
                    <button id="modal-close-button" data-modal-hide="authentication-modal" type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Отменить</button>
                </form>
            </div>
        </div>
    </div>
</div>
